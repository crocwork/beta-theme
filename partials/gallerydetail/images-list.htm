{##}
<div class="columns is-centered is-multiline">

    {% for image in images %}

        {% if image.getPath %}
            <figure class="column">
                <a class="tile is-centered is-vcentered" href="{{ image.getPath() }}">
                    <div class="tile image" style="width: 200px; height: 200px; display: inline-block; border-radius: 10px; background: transparent url('{{ image.getThumb(200,200) }}') center center no-repeat; background-size: cover;" alt="{{ image.title }}"></div>
                </a>
            </figure>
        {% endif %}

    {% endfor %}

</div>
