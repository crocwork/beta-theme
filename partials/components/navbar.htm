[staticMenu]
code = "navbar"

[viewBag]
==
{##}

<nav class="navbar is-fixed-top">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ '/'|app }}">
                <h1 class="is-family-monospace is-uppercase is-size-3">{{ data.title }}</h1>
                {# <object class="is-overflow" data="{{ data.logo|media }}" /></object> #}
            </a>
            <a role="button" 
                class="navbar-burger" 
                aria-label="menu" 
                aria-expanded="false" 
                data-target="navMenu" 
                onclick="$('.navbar-menu').toggleClass('is-active')">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
                {% for item in staticMenu.menuItems() %}
                    <a 
                    class="navbar-item is-family-secondary is-uppercase is-size-5 {% if item.isActive %} is-active{% endif %}" 
                    href="{{ item.url }}">
                        {{ item.title }}
                    </a>
                {% endfor %}

            </div>

            <div class="navbar-end">
            </div>
        </div>
    </div>
</nav>
